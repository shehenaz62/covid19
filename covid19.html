<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href = "covid.css" rel = "stylesheet" type = "text/css">
</head>

<body>
    <div class="bg-container">
        <div class="container d-flex flex-row">
            <div>
                <h1 class="heading">
                    All you need to know about COVID-19
                </h1>
                <button class="button">Know more</button>
            </div>
            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png">

        </div>

        <div class="covid-card-container d-flex flex-row">
            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="image">
            <div>
                <h1 class="covid-card-heading">COVID-19 Test</h1>
                <p class="covid-card-description">
                    If you think you have been exposed to novel corovirus (COVID-19)...more
                </p>
            </div>
        </div>
        <h1 class="symptoms-heading">Symptoms</h1>
        <div class="symptom-container d-flex flex-row">
            <div class="symptom-sub-container1">
                <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                <p class="symptom-sub-container-description">Dry cough</p>
            </div>
            <div class="symptom-sub-container2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                <p class="symptom-sub-container-description">High Fever</p>
            </div>
            <div class="symptom-sub-container3">
                <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                <p class="symptom-sub-container-description">Headache</p>
            </div>
        </div>
        <h1 class="symptoms-heading">Videos</h1>

        <div class="video-container d-flex flex-row">
            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="image">
            <div>
                <h1 class="video-card-heading">To prevent the spread of...</h1>
                <p class="video-description">If you think you have been exposed to novel corona virus(COVID-19)</p>
                <button class="button">Watch Video</button>
            </div>

        </div>
    </div>
</body>

</html>
